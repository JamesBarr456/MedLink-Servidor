openapi: 3.0.0
info:
    title: MedLink API
    description: API documentation for MedLink admin endpoints.
    version: 1.0.0
paths:
      /admin/patients:
        get:
            summary: Get all registered patients
            tags:
                - Admin
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                role:
                                    type: string
                                    example: admin
                            required:
                                - role
            security:
                - bearerAuth: []  
            description: >
                Retrieve a list of all registered patients. 
                This is a protected route that requires authentication and is accessible only to users with the 'admin' role.
            responses:
                200:
                    description: Successfully retrieved list of patients
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    payload:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: "60d0fe4f5311236168a109ca"
                                                firstName:
                                                    type: string
                                                    example: "John"
                                                lastName:
                                                    type: string
                                                    example: "Doe"
                                                email:
                                                    type: string
                                                    example: "patient@example.com"
                                                role:
                                                    type: string
                                                    example: "patient"
                                                avatarUrl:
                                                    type: string
                                                    example: "https://example.com/avatar.jpg"
                403:
                    description: Forbidden - User is not authorized to access this resource
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "You are not authorized to access this resource"
                401:
                    description: Unauthorized - Authentication required
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Authentication token is missing or invalid"
                500:
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Server error"
                                            details:
                                                type: string
                                                example: "An unexpected error occurred while fetching patients"
