                                                phone: 
                                                    type: number
                                                    example: 112334456
                                                clinic: 
                                                    type: string
                                                    example: "Clinica Mayo"
                                                patients: 
                                                    type: Types.ObjectId[]
                                                    example: ["de12d23d45g556hhh67yy6h6h6", "a35vl57l7m7lnb5gvv4fh"]
                                                consultations:
                                                    type: Consultations[]
                                                    example: 
                403:
                    description: Forbidden - User is not authorized to access this resource
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "You are not authorized to access this resource"
                401:
                    description: Unauthorized - Authentication required
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Authentication token is missing or invalid"
                500:
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: false
                                    error:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Server error"
                                            details:
                                                type: string
                                                example: "An unexpected error occurred while fetching patients"
