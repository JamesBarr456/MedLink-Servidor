                        schema:
                            type: object
                            properties:
                                role:
                                    type: string
                                    example: admin
                            required:
                                - role
            security:
                - bearerAuth: []  
            description: >
                Retrieve a list of all registered doctors. 
                This is a protected route that requires authentication and is accessible only to users with the 'admin' role.
            responses:
                200:
                    description: Successfully retrieved list of doctors
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    payload:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: "60d0fe4f5311236168a109ca"
                                                firstName:
                                                    type: string
                                                    example: "John"
                                                lastName:
                                                    type: string
                                                    example: "Doe"
                                                licenseNumber:
                                                    type: number
                                                    example: 22334
                                                email:
                                                    type: string
                                                    example: "patient@example.com"
                                                specialization:
