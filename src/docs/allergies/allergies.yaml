                documents:
                    type: array
                    items:
                        type: string
                medications:
                    type: array
                    items:
                        type: string
                authorizedDoctors:
                    type: array
                    items:
                        type: string
                status:
                    type: boolean
                    example: true
                createdAt:
                    type: string
                    format: date-time
                    example: "2024-11-07T14:59:22.105Z"
                updatedAt:
                    type: string
                    format: date-time
                    example: "2024-11-12T01:52:26.332Z"
